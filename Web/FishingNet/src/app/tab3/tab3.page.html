<ion-header class="ion-no-border" collapse="fade">
  <ion-toolbar>
    <ion-title>
      Профиль
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" mode="md">
  <ion-card expand="block" button="true">
    <ion-grid>
      <ion-row>
        <ion-col size="2">
          <ion-img src="assets/profile/profile.svg"></ion-img>
        </ion-col>
        <ion-col size="10">
          <ion-card-header>
            <ion-card-title>Личные данные</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            Изменить номер телефона
            и электронную почту
          </ion-card-content>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
  <ion-card expand="block" button="true">
    <ion-grid>
      <ion-row>
        <ion-col size="2">
          <ion-img src="assets/profile/card.svg"></ion-img>
        </ion-col>
        <ion-col size="10">
          <ion-card-header>
            <ion-card-title>Управление подписками</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            Посмотреть активные модули
            и банковские карты
          </ion-card-content>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
  <ion-card expand="block" button="true">
    <ion-grid>
      <ion-row>
        <ion-col size="2">
          <ion-img src="assets/profile/settings.svg"></ion-img>
        </ion-col>
        <ion-col size="10">
          <ion-card-header>
            <ion-card-title>Настройки приложения</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            Выберите тему
            и другие параметры
          </ion-card-content>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
